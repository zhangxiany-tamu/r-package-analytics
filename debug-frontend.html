<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend Ranking</title>
</head>
<body>
    <h1>Debug Frontend Ranking</h1>
    <button onclick="testRanking()">Test ggplot2 ranking</button>
    <div id="results"></div>

    <script>
        async function testRanking() {
            try {
                console.log('Testing frontend ranking...');
                
                // Test the same API call the frontend makes
                const response = await fetch('/api/downloads/ggplot2?period=last-month&includeTotals=true&includeRanking=true');
                const data = await response.json();
                
                console.log('API Response:', data);
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                // Test ranking logic
                const packageData = data[0];
                console.log('Package ranking:', packageData.ranking);
                
                if (packageData.ranking && packageData.ranking.percentile) {
                    console.log('✅ Ranking data found:', packageData.ranking.percentile + '%');
                } else {
                    console.log('❌ No ranking data found');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
