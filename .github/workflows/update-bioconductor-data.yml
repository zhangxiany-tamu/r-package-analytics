name: Update Bioconductor Download Data

on:
  schedule:
    # Run on the 2nd of every month at 02:00 UTC
    - cron: '0 2 2 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup Google Cloud credentials
      run: |
        echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 --decode > ${{ github.workspace }}/gcp-key.json
        
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ github.workspace }}/gcp-key.json
        
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: melodic-zoo-458222-s6
        
    - name: Update Bioconductor download data
      run: node scripts/fetch-bioconductor-stats.js
      
    - name: Commit updated data files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/bioconductor-stats.json data/bioconductor-index.json data/bioc_pkg_stats.tab
        git diff --staged --quiet || git commit -m "Update Bioconductor download data for $(date +'%B %Y')

        ü§ñ Generated with GitHub Actions

        Co-Authored-By: GitHub Actions <noreply@github.com>"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        
    - name: Deploy to Google App Engine
      run: gcloud app deploy --quiet --project=melodic-zoo-458222-s6
      
    - name: Verify deployment
      run: |
        echo "‚úÖ Bioconductor data updated and deployed successfully!"
        echo "üìä Updated on: $(date)"
        echo "üåê Live at: https://melodic-zoo-458222-s6.uc.r.appspot.com"