name: Update Bioconductor Download Data

on:
  schedule:
    # Run on the 2nd of every month at 02:00 UTC
    - cron: '0 2 2 * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: melodic-zoo-458222-s6
        
    - name: Update Bioconductor download data
      run: node scripts/fetch-bioconductor-stats.js
      
    - name: Verify all data files exist before deployment
      run: |
        echo "üîç Checking for required data files..."
        for file in "data/cran-packages.json" "data/cran-descriptions.json" "data/cran-authors.json" "data/bioconductor-packages.json" "data/bioconductor-package-index.json" "data/bioconductor-stats.json" "data/bioconductor-index.json"; do
          if [ -f "$file" ]; then
            echo "‚úÖ Found: $file"
          else
            echo "‚ùå Missing: $file - downloading from repository..."
            curl -s "https://raw.githubusercontent.com/zhangxiany-tamu/r-package-analytics/main/$file" -o "$file"
            if [ -f "$file" ] && [ -s "$file" ]; then
              echo "‚úÖ Downloaded: $file"
            else
              echo "‚ùå Failed to download: $file"
              exit 1
            fi
          fi
        done
        echo "‚úÖ All data files verified"
      
    - name: Commit updated data files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/bioconductor-stats.json data/bioconductor-index.json data/bioc_pkg_stats.tab
        git diff --staged --quiet || git commit -m "Update Bioconductor download data for $(date +'%B %Y')

        ü§ñ Generated with GitHub Actions

        Co-Authored-By: GitHub Actions <noreply@github.com>"
        
    - name: Push changes
      run: git push origin main
        
    - name: Deploy to Google App Engine
      run: gcloud app deploy --quiet --project=melodic-zoo-458222-s6
      
    - name: Verify deployment
      run: |
        echo "‚úÖ Bioconductor data updated and deployed successfully!"
        echo "üìä Updated on: $(date)"
        echo "üåê Live at: https://melodic-zoo-458222-s6.uc.r.appspot.com"